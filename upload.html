    <script>
        var ccnumber = '';
        var folderId = '';
        var baseFolderId = '63483253821';
        var accessToken = '';
        var urlParams = new URLSearchParams(window.location.search);
        var uploader = new Box.ContentUploader();
        accessToken = urlParams.get('accessToken');

        $(document).ready(function () {

            /*
            Get Acces Token
            */

            var settingsToken = {
                "async": true,
                "crossDomain": true,
                "url": "https://bl2vhdoqzh.execute-api.eu-west-2.amazonaws.com/default/box-jwt-tokengenerator?clientId=xhl9l3ihe5tfnwxa89hy2iol5jx2xttk&userId=6951861249&requestedTokens=userToken&requestedScopes=base-upload",
                "method": "GET"
            }

            $.ajax(settingsToken).done(function (response) {
                accessToken = response.token;
                console.log(response);
            });

            $('[data-toggle="popover"]').popover({
                container: 'body'
            });
            $("#uploader").show();

            $("#submitbutton").click(function () {

                if (/(CC)([12]\d{3}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))\d{5}/.test($("#ccnumber_input").val())) {
                    alert(/(CC)([12]\d{3}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))\d{5}/.test($("#ccnumber_input").val()))

                    $("#submissionform :input").prop("disabled", true);
                    $('#modalMessage').text("Getting case Folder...");
                    $('#myModal').modal('show');
                    //See if the folder exists
                    var settingsFolderGet = {
                        "async": true,
                        "crossDomain": true,
                        "url": "https://api.box.com/2.0/folders?parent_id=" + baseFolderId + "&path=" + $("#ccnumber_input").val(),
                        "method": "GET",
                        "headers": {
                            "Authorization": "Bearer " + accessToken
                        }
                    }

                    $.ajax(settingsFolderGet).done(function (response) {
                        if (response.entries.length == 0) {
                            var settings = {
                                "async": true,
                                "crossDomain": true,
                                "url": "https://api.box.com/2.0/folders",
                                "method": "POST",
                                "headers": {
                                    "Authorization": "Bearer " + accessToken
                                },
                                "data": "{\"name\":\"" + $("#ccnumber_input").val() + "\", \"parent\": {\"id\": \"" + baseFolderId + "\"}}"
                            }

                            $.ajax(settings).done(function (response) {
                                console.log(response);
                                folderId = response.id;
                                $('#modalMessage').text("Case folder created:" + folderId);
                                $("#uploader").show();
                                $('#uploader').load('uploadcontrol.html');
                                $('#modalMessage').text("Please upload your files...");
                                setTimeout(function () { $('#myModal').modal('toggle'); }, 1200);
                            });
                        } else {
                            folderId = response.entries[0].id;
                            $('#modalMessage').text("Case folder found:" + folderId);
                            $("#uploader").show();
                            $('#uploader').load('uploadcontrol.html');
                            $('#modalMessage').text("Please upload your files...");
                            setTimeout(function () { $('#myModal').modal('toggle'); }, 3000);
                        }

                    });
                } else {
                    $('#modalMessage').text("Invalid C&C Number. Please correct the number before proceeding.");

                    setTimeout(function () { 
                        $('#myModal').modal('toggle'); 
                    }, 1500);
                    
                };
            });



        });
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>
